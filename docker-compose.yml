services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dashboard_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dashboard_user
      POSTGRES_PASSWORD: dashboard_secret_2026
      POSTGRES_DB: dashboard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_user -d dashboard_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dashboard_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://dashboard_user:dashboard_secret_2026@postgres:5432/dashboard_db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-change-in-production-12345
    depends_on:
      postgres:
        condition: service_healthy
    command: node server.js

  # Prisma Studio - Database viewer
  prisma-studio:
    image: node:20-bullseye-slim
    container_name: dashboard_prisma_studio
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://dashboard_user:dashboard_secret_2026@postgres:5432/dashboard_db
    volumes:
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npm install -g pnpm &&
             pnpm install --frozen-lockfile &&
             npx prisma studio --hostname 0.0.0.0"

volumes:
  postgres_data:
